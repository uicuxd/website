<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 150 150" width="250px" height="250px" font-family="monospace" id="yin">
  <title>uicuxd: yin-yang-logo</title>
  <desc>Author: Shakiba Moshiri. MIT License. Has been created for uicuxd manually. For more see our github repository.</desc>

  <g>
	<path id="yin" fill="#000" d="M25,75 a50,50 0 1,1 100,0 a25,25 0 1,1 -50,0 a25,25 0 1,0 -50,0z"></path>
	<path id="yang" fill="#FFF" d="M25,75 a50,50 0 1,0 100,0 a25,25 0 1,1 -50,0 a25,25 0 0,0 -50,0z"></path>
  </g>
  <g id="uic">
	<path d="M40,75 a10,10 0 1,1 0,1z"></path>
	<text x="50" y="78" text-anchor="middle" font-size="8">uic</text>
  </g>
  <g id="uxd">
	<path  d="M90,75 a10,10 0 1,1 0,1z">
	  <!--        <animate attributeName="d" attributeType="XML" begin="mouseover" from="M90,75 a10,10 0 1,1 0,1z" to="M90,75 a10,1 0 1,1 0,1z" dur="250ms"></animate>  -->
	</path>
	<text x="100" y="78" text-anchor="middle" font-size="8">uxd</text>
  </g>

  <g fill="#FFF" font-size="10">
	<path id="text-path" stroke="none" fill="none" d="M20,75 a55 55 0 1,1 0,1z"></path>
	<text text-anchor="middle">
	  <textPath xlink:href="#text-path" startOffset="25%" >User Interface Code</textPath>
	  <textPath xlink:href="#text-path" startOffset="75%" >User Experience Design</textPath>
	</text>
  </g>

