  <rect  x="0" y="0" width="150" height="150" fill="url(#grid24)"></rect>
  <!--	 <rect  x="0" y="0" width="150" height="150" fill="url(#grid10)"></rect>-->

  <defs>
	<style type="text/css" ><![CDATA[
	g:last-of-type { transform-origin: 75px 75px; transition: transform 2000ms ease 50ms; }
	svg:hover > g:last-of-type { transform: rotate(180deg); }

	g#uic > text { fill: #FFF; }
	g#uxd > text { fill: #000; }

	g#uic { transform-origin: 50px 75px; transition: transform 2000ms ease 50ms, fill 2000ms ease 50ms; fill: #000; }
	g#uxd { transform-origin: 100px 75px; transition: transform 2000ms ease 50ms, fill 2000ms ease 50ms; fill: #FFF }

	svg:hover > g#uic { transform: translate(50px,0px) rotate(360deg); fill: #FFF; }
	svg:hover > g#uxd { transform: translate(-50px,0px) rotate(360deg); fill: #000 }
	svg:hover > g#uic > text { fill: #000; }
	svg:hover > g#uxd > text { fill: #FFF; }
	]]></style>
  </defs>
</svg>
